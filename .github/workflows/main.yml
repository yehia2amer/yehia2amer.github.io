on: push
name: Build and deploy on push
jobs:
  build:
    name: shalzz/zola-deploy-action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: shalzz/zola-deploy-action
      uses: shalzz/zola-deploy-action@master
      env:
        PAGES_BRANCH: master
        BUILD_DIR: .
        BUILD_FLAGS: --drafts
        TOKEN: ${{ secrets.bc2ebd0308902675deab09945a4392b406a36d2e }}
        GITHUB_TOKEN : ${{ secrets.bc2ebd0308902675deab09945a4392b406a36d2e }}
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
