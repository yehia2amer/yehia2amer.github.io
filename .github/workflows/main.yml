on:
  push:
    branches:
      - master
name: Build and deploy on push
jobs:
  build:
    name:  emosenkis/zola-deploy-action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set git remote
      run: |
        git remote set-url origin https://yehia2amer:${{secrets.GITHUB_TOKEN}}@github.com/yehia2amer/yehia2amer.github.io
    - name: emosenkis/zola-deploy-action
      uses: emosenkis/zola-deploy-action@master
      env:
        PAGES_BRANCH: gh-pages
        BUILD_DIR: .
        TOKEN: ${{ secrets.ZOLA }}
